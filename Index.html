<html>

<head>
    <meta charset="utf-8" />
    <title>StudentManagement</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="text-align:center; margin-bottom: 30px;">
                <h1>Student Management</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10" style="text-align:right; margin-bottom: 30px;">
                <a href="Add.html" class="btn btn-primary">
                    <span class="glyphicon glyphicon-plus-sign" style="margin-right: 5px;"></span>New Student
                </a>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Sex</th>
                            <th>Grade</th>
                            <th>Class</th>
                            <th>#</th>
                        </tr>
                    </thead>
                    <tbody id="studentList"></tbody>
                </table>
                <div id="pageFooter" style="text-align: right;"></div>
            </div>
            <div class="col-md-1"></div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
        var page = getUrlParam("page") == null ? 1 : getUrlParam("page");

        $(function() {
            bindPaginationData();
            bindPaginationFooter();
        })

        function bindPaginationData() {
            $.ajax({
                url: "getPaginationData.php",
                type: "GET",
                data: "&page=" + page,
                async: true,
                complete: function(xhr, status) {
                    if (status === 'error' || !xhr.responseText) {} else {
                        var data = xhr.responseText;
                        var res = eval('(' + data + ')')
                        $.each(res, function(index, item) {
                            $("#studentList").append(
                                "<tr>" +
                                "<td>" + item["Name"] + "</td>" +
                                "<td>" + item["Age"] + "</td>" +
                                "<td>" + (item["Sex"] == "F" ? "女" : "男") + "</td>" +
                                "<td>" + item["Grade"] + "</td>" +
                                "<td>" + item["Class"] + "</td>" +
                                "<td><a href='Edit.html?id=" + item["id"] + "&page=" + page + "'>" +
                                "<span class='glyphicon glyphicon-edit' style='margin-right:5px;'></span>Edit</a></td>" +
                                "</tr>");
                        });
                    }
                }
            });
        }

        function bindPaginationFooter() {
            $.ajax({
                url: "getPaginationFooter.php",
                type: "GET",
                data: "page=" + page,
                async: true,
                complete: function(xhr, status) {
                    if (status === 'error' || !xhr.responseText) {} else {
                        var data = xhr.responseText;
                        $("#pageFooter").html(data);
                    }
                }
            });
        }

        function getUrlParam(paramName) {
            var reg = new RegExp("(^|&)" + paramName + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg); //匹配目标参数
            if (r != null) return unescape(r[2]);
            return null; //返回参数值
        }
    </script>
</body>

</html>
